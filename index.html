<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Mini Challenges</title>
  </head>
  <body>
    <div>
      <p id="total">Total: $0.00</p>
      <button id="cola">Lime Cola $2.00</button>
      <button id="peanuts">Salted Peanuts $3.00</button>
      <button id="chocolate">Chocolate Bar $4.00</button>
      <button id="fruit">Fruit Gummies $6.00</button>
    </div>
    <div>
      <form>
        <label for="howMany">How many?</label>
        <input type="number" name="howMany" id="howMany" />
        <label for="whichCoin">Which coin?</label>
        <select name="whichCoin" id="whichCoin">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
      </form>
      <ul id="coin-container"></ul>
    </div>
    <div id="challenge3">
      <div id="bulb">Light Bulb</div>
      <button id="on-button">On</button>
      <button id="off-button">Off</button>
      <button id="toggle-button">Toggle</button>
      <button id="end-button">End</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
